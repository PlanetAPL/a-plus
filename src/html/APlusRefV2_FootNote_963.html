<TITLE>The t Context - Footnote</TITLE>

<BODY BGCOLOR="#FFFFFF">
<H1><FONT color="#FF0000">Footnote</FONT></H1>
<table  border=0 cellspacing=0 cellpadding=0 width="50%">
<tr><td>Actually, because columns in a table
 can be of different lengths, the result of a
 selector function must have length equal to
 the value of <font face=Kapl>_N</font> in the
 context of the table, i.e. <font face=Kapl>c%`_N</font>,
 where <font face=Kapl>c</font> is the context argument of the function.</td>
</tr></table>
</BODY>
