<A NAME=0>
<H1><FONT color="#FF0000">The Value Area</FONT></H1>
<dl>
<dt><b>Presence</b><p>
<dd>The value area is shown if there is space beyond what is needed for the window manager
 areas and the title area.<p>
<dt><b>Size and Contents</b><p>
<SCRIPT>
document.write('<dd>The area ',(c1 ? 'consists of a single cell, whose height is determined by <font face=Kapl color=red>`font</font> and the height of the title area, and whose width is determined by <font face=Kapl color=red>`font</font> and the value of the underlying variable, which is displayed here. After programmatic or interactive size changes, its original size can be restored by <font face=Kapl color=red>`naturalsize</font>.' : 'is divided into cells, which are delineated by separators every <font face=Kapl color=red>`colsep</font> columns and <font face=Kapl color=red>`rowsep</font> rows (default 1 for each).&nbsp; All cells that are shown are fully shown, except perhaps for the bottom row and the rightmost column.<p>Specifying the <font face=Kapl color=red>`size</font> attribute eliminates any cells that are currently partially shown.&nbsp; Specifying the <font face=Kapl color=red>`naturalsize</font> attribute causes all cells up to the default, five rows and two columns, to be shown. The number of visible rows and columns can be set using <font face=Kapl color=red>`rows</font> and <font face=Kapl color=red>`cols</font>.<p><dt><b>Function</b><p><dd>The user can insert and delete rows, as  provided for by the <font face=Kapl color=red>`copy `delete `insertabove `insertbelow</font> attributes.<p>'))
</SCRIPT>
<p>
<dt><b>Color</b><p>
<SCRIPT>
document.write('<dd>The color of the value area, the background, is',(c1 ? ' <font face=Kapl color=red>`editbg</font> (default <font face=Kapl>`black</font>, or more precisely, the value of <font face=Kapl color=red>s.BLACK</font>) when the value is being edited, else <font face=Kapl color=red>`bg</font>, whose default is <font face=Kapl>`grey</font> (more precisely, the value of <font face=Kapl color=red>s.GREY</font>).' : '<ul><li>for a cell being edited, <font face=Kapl color=red>`editbg</font> (default <font face=Kapl>`black</font>, or more precisely, the value of <font face=Kapl color=red>s.BLACK</font>),<li>for a selected cell, <font face=Kapl color=red>`selectbg</font> (default <font face=Kapl>`white</font>),<li>for a selected row except for the selected cell, <font face=Kapl color=red>`rowbg</font> (default <font face=Kapl>`lightsteelblue3</font>, or more precisely, the value of <font face=Kapl color=red>s.BLUE</font>),<li>for non-selected referred rows, <font face=Kapl color=red>`indexbg</font> (default <font face=Kapl>`lightsteelblue3</font>, or more precisely, the value of <font face=Kapl color=red>s.RED</font> -- yes: it was pink in Version 2, and "therefore" called <font face=Kapl>s.RED</font>),&nbsp; and<li>everywhere else, <font face=Kapl color=red>`bg</font>, whose default is <font face=Kapl>`grey</font> (more precisely, the value of <font face=Kapl color=red>s.GREY</font>).</ul>'))
</SCRIPT>
